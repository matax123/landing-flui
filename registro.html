    <section class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="text-center col-md-11 mx-auto">
            <h1 class="display-2 texto-entrada">
              ¡Registrate!
            </h1>
          </div>
          <div class="col-md-6">
            <div class="img-box d-flex justify-content-center">
              <img src="" draggable="false" style="width:100%; max-width: 500px;">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="form" class="d-flex justify-content-center align-items-center">
      <div class="container" style="max-width: 1000px;">
        <form autocomplete="on">
          <div class="mb-3 mx-3">
            <label for="nombre" class="form-label"><strong>Nombre</strong></label>
            <input type="text" class="form-control" id="nombre" name="fullname" placeholder="">
          </div>
          <div class="mb-3 mx-3">
            <label for="email" class="form-label"><strong>Rut</strong></label>
            <input type="email" class="form-control" id="rut" placeholder="Sin puntos ni guión">
          </div>
          <div class="mb-3 mx-3">
            <label for="email" class="form-label"><strong>Email</strong></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@criterion.cf">
          </div>
          <div class="mb-3 mx-3">
            <label for="telefono" class="form-label"><strong>Teléfono</strong></label>
            <input type="text" class="form-control" id="telefono" name="phone">
          </div>
          <div class="mb-3 mx-3">
            <label for="direccion" class="form-label"><strong>Dirección</strong></label>
            <input type="text" class="form-control" id="direccion" name="address">
          </div>
          <div class="mb-3 mx-3">
            <label for="fecha-nacimiento" class="form-label"><strong>Fecha de nacimiento</strong></label>
            <input type="date" class="form-control" id="fecha-nacimiento" name="birthday">
          </div>
          <div class="mb-3 mx-3">
            <label class="form-label"><strong>Categoría</strong></label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="tortas" id="tortas">
              <label class="form-label" for="tortas">
                Tortas
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="dj" id="dj">
              <label class="form-label" for="dj">
                Dj
              </label>
            </div>
          </div>
          <div class="mb-3 mx-3">
            <label for="descripcion" class="form-label"><strong>Descripción</strong></label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingresa una breve descripción.&#10;Máximo 200 caracteres."></textarea>
          </div>
          <div class="mb-3 mx-3">
            <label for="password" class="form-label"><strong>Contraseña</strong></label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

          <div class="mx-3">
            <span class="texto-pequeño">Debe tener: <br>
              • Mínimo 8 caracteres y máximo 16 <br>
              • Al menos una letra mayúscula <br>
              • Al menos un caracter especial <br>
              • Al menos un número</span>
          </div>

          <div class="d-flex justify-content-center">
            <button id="enviar" type="button" class="btn btn-primary mt-3 registrar">REGISTRAR</button>
          </div>

        </form>
      </div>
    </section>
